

<!DOCTYPE html>
<html>
  <head>
    <title>Formulir Sensus Umat SIMU</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <h1>Formulir Data Umat</h1>
   
    <form id="form">
      <fieldset>
        <legend>Data Diri & Identitas</legend>
        
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" autocomplete="name" required><br>

        <label for="jenis-kelamin">Jenis Kelamin:</label>

        <input type="radio" id="laki-laki" name="jenis-kelamin" value="laki-laki" required>
        <label for="L">Laki-laki</label>

        <input type="radio" id="perempuan" name="jenis-kelamin" value="perempuan" required>
        <label for="P">Perempuan</label><br>

        <label for="tanggal-kelahiran">Tanggal Kelahiran:</label>
        <input type="date" id="tanggal-kelahiran" name="tanggal-kelahiran" required>
        <label for="kota-lahir">Kota Lahir:</label>
        <input type="text" id="kota-lahir" name="kota-lahir" autocomplete="address-level2" required><br>
        
        <datalist id="list-agama">
    			<option value="Katolik">
    			<option value="Kristen">
    			<option value="Buddha">
    			<option value="Tidak beragama">
   				<option value="Islam">
          <option value="Hindu">
   				<option value="Konghucu">
  			</datalist>
        
        <label for="agama">Agama:</label>
        <input list="list-agama" name="agama" id="agama" required><br>
        
        <datalist id="list-keuskupan">
    			<option value="Keuskupan Agung Medan">
    			<option value="Keuskupan Sibolga">
    			<option value="Keuskupan Padang">
    			<option value="Keuskupan Agung Palembang">
          <option value="Keuskupan Pangkalpinang">
          <option value="Keuskupan Tanjungkarang">
          <option value="Keuskupan Agung Jakarta">
          <option value="Keuskupan Bogor">
          <option value="Keuskupan Bandung">
          <option value="Keuskupan Agung Semarang">
          <option value="Keuskupan Purwokerto">
          <option value="Keuskupan Surabaya">
          <option value="Keuskupan Malang">
          <option value="Keuskupan Agung Ende">
          <option value="Keuskupan Ruteng">
          <option value="Keuskupan Maumere">
          <option value="Keuskupan Larantuka">
          <option value="Keuskupan Denpasar">
          <option value="Keuskupan Agung Kupang">
          <option value="Keuskupan Atambua">
          <option value="Keuskupan Weetebula">
          <option value="Keuskupan Agung Pontianak">
          <option value="Keuskupan Sanggau">
          <option value="Keuskupan Sintang">
          <option value="Keuskupan Ketapang">
          <option value="Keuskupan Agung Samarinda">
          <option value="Keuskupan Palangka Raya">
          <option value="Keuskupan Banjarmasin">
          <option value="Keuskupan Tanjung Selor">
          <option value="Keuskupan Agung Makassar">
          <option value="Keuskupan Manado">
          <option value="Keuskupan Amboina">
          <option value="Keuskupan Merauke">
          <option value="Keuskupan Agats">
          <option value="Keuskupan Jayapura">
          <option value="Keuskupan Timika">
          <option value="Keuskupan Manokwari-Sorong">
          <option value="Ordinat Militer Indonesia">
  			</datalist>
        
        <label for="keuskupan">Keuskupan:</label>
        <input list="list-keuskupan" id="keuskupan" name="keuskupan" required><br>
        
        <label for="paroki">Paroki:</label>
        <input type="text" id="paroki" name="paroki" required><br>
        <label for="lingkungan">Lingkungan:</label>
        <input type="text" id="lingkungan" name="lingkungan" required><br>
      
        <label for="golongan-darah">Golongan Darah:</label>
        
        <input type="radio" id="a" name="golongan-darah" value="a" required>
        <label for="a">A</label>
        
        <input type="radio" id="b" name="golongan-darah" value="b" required>
        <label for="b">B</label>
        
        <input type="radio" id="ab" name="golongan-darah" value="ab" required>
        <label for="ab">AB</label>
        
        <input type="radio" id="o" name="golongan-darah" value="o" required>
        <label for="o">O</label><br>
        
        <label for="ras/suku">Ras / Suku:</label>
        <input type="text" id="ras/suku" name="ras/suku" required><br>
        
        <datalist id="list-kewarganegaraan">
    			<option value="Indonesia">
    			<option value="Asing">
  			</datalist>
        
        <label for="kewarganegaraan">Kewarganegaraan:</label>
        <input list="list-kewarganegaraan" name="kewarganegaraan" id="kewarganegaraan" required><br>
        
        <datalist id="list-bahasa">
    			<option value="Bahasa Indonesia">
    			<option value="Bahasa Inggris">
    			<option value="Bahasa Mandarin">
    			<option value="Bahasa Sunda">
   				<option value="Bahasa Jawa">
          <option value="Bahasa Batak">
  			</datalist>
        
        <label for="bahasa">Bahasa Utama:</label>
        <input list="list-bahasa" id="bahasa" name="bahasa" required><br>
        
        <datalist id="list-tipeprotestan">
    			<option value="Baptis">
    			<option value="Anglikan">
          <option value="Protestan">
          <option value="Lutheran">
  			</datalist>
        
        <label for="tipeprotestan">Tipe Protestan:</label>
        <input list="list-tipeprotestan" name="tipeprotestan" id="tipeprotestan" required><br>
                
        <label for="agama-sebelum">Agama Sebelumnya:</label>
        <input list="list-agama" name="agama-sebelum" id="agama-sebelum" required><br>
      
      </fieldset>
      
      <fieldset>
        <legend>Kontak</legend>
        
        <label for="alamat">Alamat:</label>
      	<input type="text" id="alamat" name="alamat" autocomplete="street-address" required><br>
        
        <label for="kabupaten">Kabupaten:</label>
      	<input type="text" id="kabupaten" name="kabupaten" autocomplete="address-level2" required><br>
        
        <label for="kota">Kota:</label>
      	<input type="text" id="kota" name="kota" autocomplete="address-level2" required><br>
        
        <label for="kecamatan">Kecamatan:</label>
      	<input type="text" id="kecamatan" name="kecamatan" autocomplete="address-level3" required><br>
        
        <label for="kelurahan">Kelurahan:</label>
      	<input type="text" id="kelurahan" name="kelurahan" autocomplete="address-level4" required><br>
        
				<label for="rt">RT:</label>
      	<input type="text" id="rt" name="rt" inputmode="numeric" required><br>
        
        <label for="rw">RW:</label>
      	<input type="text" id="rw" name="rw" inputmode="numeric" required><br>
        
        <label for="bulantinggal">Bulan Tinggal:</label>
      	<input type="text" id="bulantinggal" name="bulantinggal" required><br>
        
        <label for="tahuntinggal">Tahun Tinggal:</label>
      	<input type="text" id="tahuntinggal" name="tahuntinggal" required><br>
        
        <label for="notelp">Nomor Telepon:</label>
      	<input type="tel" id="notelp" name="notelp" required><br>
        
        <label for="nohp">Nomor Handphone:</label>
      	<input type="tel" id="nohp" name="nohp" autocomplete="tel" required><br>
        
        <label for="email">Email:</label>
      	<input type="email" id="email" name="email" autocomplete="email" required><br>

      </fieldset>
      <input type="submit" value="Submit">
      <div id="qrcode"></div>
    </form>    
  </body>
  
  <script language="javascript" src="lz-string.js" defer charset="utf-8"></script>
  <script language="javascript" src="qrcode.js" defer charset="utf-8"></script>
  
  <script>
    (function() {
      if(window.location.hash) {
          var hash = window.location.hash.substring(1); //Puts hash in variable, and removes the # character
          console.log(hash)
        } else {
          console.log("gaada")
        }
    });
  </script>

  <script type="text/javascript" defer>
    function handleSubmit(event) {
    	event.preventDefault();
      const data = new FormData(event.target);
      const value = Object.fromEntries(data.entries());
      let jsonstring = JSON.stringify(value);
      console.log(jsonstring);

      let jsonstringcompressed = LZString.compressToBase64(jsonstring);
      console.log(jsonstringcompressed)

      new QRCode(document.getElementById("qrcode"), "https://christopherwilliambill.github.io/#"+jsonstringcompressed);
    }

    const form = document.querySelector('form');
    form.addEventListener('submit', handleSubmit);
  </script>
</html>
